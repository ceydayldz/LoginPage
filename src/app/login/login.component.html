


<div class="body">
  
    <div class="wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="login()" >
          <h1>Login</h1>
          <div class="input-box">
              <input formControlName="name" type="text" placeholder="username" required>
              <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
              <input formControlName="password" type="password" placeholder="password" required>
              <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="remeber">
              <label><input type="checkbox">Remember Me</label>
              <a href="#">Forget password?</a>
          </div>
          <input  type="submit" class="btn" value="Login"  (click)="login()">
          <div class="register">
              <p>Don't have an account ? </p>
              <a href="#"> Register</a>
          </div>
      </form>
      <a routerLink="/main"></a>
  
  </div>
  </div>
